<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атмосфера Тепла - Категории</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

    <link rel="icon" type="x-icon" src="/img/IconSite.png"/>
    <link rel="shortcut icon" type="x-icon" href="/img/IconSite.png"/>
</head>
<body>
    <!-- header -->
    <header>
        <a href="index.html" class="logo"><i class='bx bxs-sun'></i>Атмосфера Тепла</a>

        <ul class="navlist">
            <li><a href="index.html">Главная</a></li>
            <li><a href="#categories" class="active">Категории</a></li>
            <li><a href="index.html#contact">Контакты</a></li>
        </ul>
        
        <div class="nav-icons">
            <!-- <a href="#"><i class='bx bx-search'></i></a> -->
            <!-- <a href="#"><i class='bx bx-cart'></i></a> -->
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- categories -->
    <section class="categories" id="categories">
        <div class="middle-text">
            <h4>Категории товаров</h4>
            <h2>Изучите наши категории</h2>
        </div>
        <div class="categories-content">
            <div class="category" onclick="toggleCategory('boilers')">
                <h3>Котлы</h3>
                <div class="subcategory" id="boilers" style="display: none;">
                    <div class="subcategory-item" onclick="showProducts('floor')">
                        <h4>Напольные</h4>
                    </div>
                    <div class="subcategory-item" onclick="showProducts('wall')">
                        <h4>Настенные</h4>
                    </div>
                    <div class="subcategory-item" onclick="showProducts('electric')">
                        <h4>Электрические</h4>
                    </div>
                </div>
            </div>
            <div class="category" onclick="toggleCategory('radiators')">
                <h3>Радиаторы</h3>
                <div class="subcategory" id="radiators" style="display: none;">
                    <div class="subcategory-item" onclick="showProducts('NRZ')">
                        <h4>НРЗ</h4>
                    </div>
                    <div class="subcategory-item" onclick="showProducts('aqua')">
                        <h4>AQUAPROM</h4>
                    </div>
                    <div class="subcategory-item" onclick="showProducts('rom')">
                        <h4>ROMMER</h4>
                    </div>
                    <div class="subcategory-item" onclick="showProducts('royal')">
                        <h4>Royal Thermo</h4>
                    </div>
                </div>
            </div>
            <div class="category" onclick="toggleCategory('tanks')">
                <h3>Мембранные баки</h3>
                <div class="subcategory" id="tanks" style="display: none;">
                    <div class="subcategory-item" onclick="showProducts('gvs')">
                        <h4>Для ГВС и гелиосистем</h4>
                    </div>
                    <div class="subcategory-item" onclick="showProducts('water_supply')">
                        <h4>Для водоснабжения</h4>
                    </div>
                    <div class="subcategory-item" onclick="showProducts('heat_supply')">
                        <h4>Для отопления</h4>
                    </div>
                </div>
            </div>

            <div class="category" onclick="showProducts('poliprop')">
                <h3>Полипропилен</h3>
                
            </div>

            <div class="category" onclick="showProducts('kanaliz')">
                <h3>Канализация</h3>
                
            </div>

            <div class="category" onclick="showProducts('nasos')">
                <h3>Насосы</h3>
                
            </div>
        </div>
        <div class="products" id="products">
            <!-- Здесь будут отображаться товары -->
        </div>
    </section>

    <!-- scroll top -->
    <a href="#" class="scroll">
        <i class='bx bx-up-arrow-alt'></i>
    </a>

    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- link to js -->
    <script src="js/script.js"></script>

    <script>
        function toggleCategory(id) {
            var element = document.getElementById(id);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }

                'water_supply': [
                    {name: 'Бак мембранный для водоснабжения ДЖИЛЕКС ХИТ 24л.', img: 'img/ДЖИЛЕКС ХИТ.png', oldPrice: '3500₽', newPrice: '2532,00₽'},

                    {name: 'Бак мембранный для отопления VIEIR 36л.', img: 'img/VIEIR 36.png', oldPrice: '4800₽', newPrice: '3986,00₽'},

                'nasos': [
                    {name: 'Grundfos', img: 'img/Grundfos.png', oldPrice: '15000₽', newPrice: '13500₽'},
                    {name: 'ZOX', img: 'img/ZOX.png', oldPrice: '5000₽', newPrice: 'от 3000₽'},
                    {name: 'Federica Bugatti', img: 'img/Federica Nasos.png', oldPrice: '10000₽', newPrice: '7200₽'}
                ]
            };

            var container = document.getElementById('products');
            container.innerHTML = '';

            if (products[category]) {
                products[category].forEach(function (product) {
                    var productDiv = document.createElement('div');
                    productDiv.className = 'product';

                    var img = document.createElement('img');
                    img.src = product.img;
                    productDiv.appendChild(img);

                    var name = document.createElement('h3');
                    name.innerText = product.name;
                    productDiv.appendChild(name);

                    var price = document.createElement('div');
                    price.className = 'price';

                    var oldPrice = document.createElement('h6');
                    oldPrice.innerText = product.oldPrice;
                    oldPrice.style.textDecoration = 'line-through';
                    oldPrice.style.color = 'var(--main-color)';
                    oldPrice.style.fontFamily = 'TimesNewRoman';
                    oldPrice.style.fontSize = '18px';
                    price.appendChild(oldPrice);

                    var newPrice = document.createElement('h6');
                    newPrice.innerText = product.newPrice;
                    price.appendChild(newPrice);

                    productDiv.appendChild(price);
                    container.appendChild(productDiv);
                });
            }
        }
    </script>
</body>
</html>
